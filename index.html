<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Practise</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">
					<span class="fa fa-ship"></span>
					<span>Practise</span>
				</a>
			</div>
		</div>
	</nav>
	<div class="container">
	<form role="form" class="form-horizontal" >
		<h3>Create Book</h3>
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10">
			<input type="text" class="col-sm-10 form-control" id="name" placeholder="Enter book name">
				</div>
		</div>

		<div class="form-group">
			<label for="author" class="col-sm-2 control-label">Author</label>
			<div class="col-sm-10">
				<input type="text" class="col-sm-10 form-control" id="author" placeholder="Enter author">
			</div>

		</div>

		<div class="form-group">
			<label for="year" class="col-sm-2 control-label">Year</label>
			<div class="col-sm-10">
				<input type="number" class="col-sm-10 form-control" id="year" placeholder="Enter year">
			</div>
		</div>

		<input type="button" class ="btn btn-success" value="Create" id="create-book-button"/>
	</form>
	</div>

	<table class="table table-striped" id="books-table">

		<thead>
		<tr>
			<th>#</th>
			<th>Name</th>
			<th>Author</th>
			<th>Actions</th>
		</tr>
		</thead>
		<tbody>

		</tbody>
	</table>
	<footer class="footer">
		<div class="container">
			<p class="text-muted">Place sticky footer content here.</p>
		</div>
	</footer>

	<!--<div class="position">Div 1</div>-->
	<!--<div class="position">Div 2</div>-->

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

	<script src="js/script.js"></script>
</body>
</html>
